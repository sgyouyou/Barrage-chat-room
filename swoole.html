<!DOCTYPE html>
<html>
<head>
    <title>Barrage chat room</title>
    <meta charset="UTF-8">
    <script src="static/jquery.js"></script>
    <script src="static/com.js"></script>
    <link type="text/css" href="static/style.css">
</head>
<body>
<div class="main">
    <div class="dom-div">
        <div class="content">
            <div class="row row-temp">
                <div class="profile">
                    <img src="https://pic1.zhimg.com/v2-e78360ca7f3ba089565a80abee166749_xs.jpg" width="20px">
                    <span class="username"></span>
                </div>
                <div class="word"></div>
            </div>
            <div class="r-row r-row-temp">
                <div class="profile">
                    <span class="username"></span>
                    <img src="https://pic1.zhimg.com/v2-e78360ca7f3ba089565a80abee166749_xs.jpg" width="20px">
                </div>
                <div class="word"></div>
            </div>
        </div>
        <hr/>
        <div>
            <input type="text" class="message">
            <button class="send">发送</button>
        </div>
        <input type="hidden" name="user_name" value="">
    </div>
</div>
</body>
</html>
